<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <linearGradient id="shieldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00ffff"/>
      <stop offset="50%" stop-color="#8b5cf6"/>
      <stop offset="100%" stop-color="#00ffff"/>
    </linearGradient>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#030712"/>
      <stop offset="100%" stop-color="#111827"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="0.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="32" height="32" rx="6" fill="url(#bgGrad)"/>

  <!-- Shield outline -->
  <path
    d="M16 4 L26 7 L26 14 Q26 22 16 28 Q6 22 6 14 L6 7 Z"
    fill="none"
    stroke="url(#shieldGrad)"
    stroke-width="1.5"
    filter="url(#glow)"
  />

  <!-- Inner quantum lock circle -->
  <circle cx="16" cy="13" r="3" fill="none" stroke="url(#shieldGrad)" stroke-width="1.2"/>

  <!-- Lock body -->
  <rect x="13" y="15" width="6" height="6" rx="1" fill="none" stroke="url(#shieldGrad)" stroke-width="1.2"/>

  <!-- Quantum particles -->
  <circle cx="10" cy="9" r="1" fill="#00ffff" opacity="0.9"/>
  <circle cx="22" cy="9" r="1" fill="#8b5cf6" opacity="0.9"/>
  <circle cx="16" cy="24" r="0.8" fill="#00ffff" opacity="0.8"/>
</svg>
