<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 180" width="180" height="180">
  <defs>
    <linearGradient id="shieldGradApple" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00ffff"/>
      <stop offset="50%" stop-color="#8b5cf6"/>
      <stop offset="100%" stop-color="#00ffff"/>
    </linearGradient>
    <linearGradient id="bgGradApple" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#030712"/>
      <stop offset="100%" stop-color="#111827"/>
    </linearGradient>
    <filter id="glowApple">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="180" height="180" rx="36" fill="url(#bgGradApple)"/>

  <!-- Shield outline -->
  <path
    d="M90 25 L145 40 L145 85 Q145 125 90 155 Q35 125 35 85 L35 40 Z"
    fill="none"
    stroke="url(#shieldGradApple)"
    stroke-width="6"
    filter="url(#glowApple)"
  />

  <!-- Inner quantum lock circle -->
  <circle cx="90" cy="75" r="18" fill="none" stroke="url(#shieldGradApple)" stroke-width="5"/>

  <!-- Lock body -->
  <rect x="72" y="88" width="36" height="35" rx="4" fill="none" stroke="url(#shieldGradApple)" stroke-width="5"/>

  <!-- Quantum particles -->
  <circle cx="55" cy="50" r="5" fill="#00ffff" opacity="0.9"/>
  <circle cx="125" cy="50" r="5" fill="#8b5cf6" opacity="0.9"/>
  <circle cx="90" cy="140" r="4" fill="#00ffff" opacity="0.8"/>
</svg>
